<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clock-container">
        <div class="main-content">
            <h1>Digital Clock</h1>

            <div class="common-circle">
                <div class="push-hiddenItem"></div>
                <div class="back-circle">
                    <div class="front-circle">
                        <div class="time" id="time">12:00</div>
                        <div class="location">India</div>
                    </div>

                </div>
            </div>
            <h1>Date</h1>
            <div class="common-date">

                <div class="date">
                    <div class="circle" id="day">25</div>
                    <div class="circle" id="month">12</div>
                    <div class="circle" id="year">2024</div>
                </div>
            </div>
            <div class="button-center">

                <button class="customize-btn">
                    CUSTOMIZE<p> > </p>
                </button>
            </div>
        </div>

    </div>
    <!-- <div class="hidden-element">

    </div> -->
    <script src="script.js"></script>
</body>

</html>
